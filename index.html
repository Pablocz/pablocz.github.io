<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUSHI MADRID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
          crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="wrapper" class="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="input-group">
                    <span class="input-group-btn">
                     <button id="hiding" data-bind="click: toggleListView" class="btn btn-default" type="button">
                         <span data-bind="text: buttonText"></span>
                     </button>
                    </span>
                    <input data-bind="value: currentFilter, valueUpdate: 'afterkeydown'" type="text"
                           class="form-control"
                           placeholder="Search">
                </div>
            </div>
        </div>
    </nav>

    <div id="map" class="map">
    </div>
    <div id="over_map_list" class="over_map_list" data-bind="visible: shouldShowListView">
        <div id="lista" class="list-group" data-bind="foreach: filterRestaurants">
            <button class="list-group-item" data-bind="click: $parent.selectRestaurant">
                <span data-bind="text: name"></span>
            </button>
        </div>
    </div>

    <div id="error_message" data-bind="visible: shouldShowMessage" class="error_message">
        DATA COULDN'T BE LOADED
    </div>
</div>

<script src="lib/knockout-3.4.0.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="js/app.js"></script>
<script async defer
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDLKNh4KUGmnUViudBLBriN52uDn3kCjtE&callback=initMap"
        onerror="errorHandling()"></script>
</body>
</html>
